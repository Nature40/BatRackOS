language: generic
services: docker

if: tag IS present

before_install:
  - wget http://director.downloads.raspberrypi.org/raspbian_lite/images/raspbian_lite-2018-11-15/2018-11-13-raspbian-stretch-lite.zip
  - unzip 2018-11-13-raspbian-stretch-lite.zip

script:
  - docker-compose run pimod pimod.sh Base.Pifile
  - docker-compose run pimod pimod.sh Mesh.Pifile
  - docker-compose run pimod pimod.sh Sensorbox.Pifile
  
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - Sensorbox.img
  on:
    tags: true
    repo: Nature40/Sensorboxes-Images
  overwrite: true
  prerelease: true
  skip_cleanup: true
