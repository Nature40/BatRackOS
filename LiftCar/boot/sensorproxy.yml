sensors:                          # list of sensors
  am2302:                           # name (choose freely)
    type: AM2302                      # type (must be in sensorproxy.sensors.*)
    pin: 4                            # additional configuration parameter
  lumen:
    type: TSL2561
  mic:
    type: Microphone
    card: 1
    device: 0
    sample_format: S16_LE
    rate: 44100
    level: 100%
  cam:
    type: PiCamera
    img_format: "jpeg"
  rsync:
    type: Rsync
    destination: /tmp/sink  # rsync remote string
    remove_source_files: True  # delete copied files

storage: '/pysensorproxy/data'    # path to save files
wifi:                              # wifi properties to be configured
  interface: "wlan0"                # the interface to be managed

lift:                             # lift configuration
  ssid: 'LiftSystem 949f'
  psk: 'supersicher'
  hall_bottom: 5
  hall_top: 6
