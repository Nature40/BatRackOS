name: Build Images

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive
          token: ${{ secrets.PAT_JONASHOECHST }}

      - name: Run Base Pifile
        uses: Nature40/pimod@v0.2.1
        with:
          pifile: Base.Pifile
      - name: Run tRackIT Pifile
        uses: Nature40/pimod@v0.2.1
        with:
          pifile: tRackIT.Pifile

      - name: Rename tRackIT Image
        run: mv tRackIT.img tRackIT-${{ github.event.tag_name }}.img
      - name: Package tRackIT.zip
        run: zip tRackIT-${{ github.event.tag_name }}.zip tRackIT-${{ github.event.tag_name }}.img
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload tRackIT.zip to release
        id: upload_trackit_zip
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: tRackIT-${{ github.event.tag_name }}.zip
          asset_name: tRackIT-${{ github.event.tag_name }}.zip
          asset_content_type: application/zip
